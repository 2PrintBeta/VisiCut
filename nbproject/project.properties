annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A Java Desktop Application for Lasercutting
application.homepage=http://hic.rwth-aachen.de/visicut
application.title=VisiCut
application.vendor=RWTH-Aachen
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Visicut.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.batik-all.jar=lib/kabeja-0.4/lib/batik-all.jar
file.reference.freehep-psviewer-2.0-standalone.jar=lib/freehep-psviewer-2.0-standalone.jar/
file.reference.js.jar=lib/kabeja-0.4/lib/js.jar
file.reference.kabeja-0.4.jar=lib/kabeja-0.4/lib/kabeja-0.4.jar
file.reference.kabeja-svg-0.4.jar=lib/kabeja-0.4/lib/kabeja-svg-0.4.jar
file.reference.kabeja-xslt.jar=lib/kabeja-0.4/lib/kabeja-xslt.jar
file.reference.miethxml-toolkit.jar=lib/kabeja-0.4/lib/miethxml-toolkit.jar
file.reference.miethxml-ui.jar=lib/kabeja-0.4/lib/miethxml-ui.jar
file.reference.pdf-transcoder.jar=lib/kabeja-0.4/lib/pdf-transcoder.jar
file.reference.svgSalamander-tiny.jar=lib/svgSalamander/svgSalamander-tiny.jar
file.reference.xml-apis-ext.jar=lib/kabeja-0.4/lib/xml-apis-ext.jar
file.reference.xml-apis.jar=lib/kabeja-0.4/lib/xml-apis.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.batik-all.jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.kabeja-0.4.jar}:\
    ${file.reference.kabeja-svg-0.4.jar}:\
    ${file.reference.kabeja-xslt.jar}:\
    ${file.reference.miethxml-toolkit.jar}:\
    ${file.reference.miethxml-ui.jar}:\
    ${file.reference.pdf-transcoder.jar}:\
    ${file.reference.xml-apis-ext.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.svgSalamander-tiny.jar}:\
    ${file.reference.freehep-psviewer-2.0-standalone.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.svgSalamander-tiny.jar=lib/svgSalamander/svgSalamanderJavadoc.zip
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=com.t_oster.visicut.gui.VisicutApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms128m -Xmx1024m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
